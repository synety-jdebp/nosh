notify 1 {
	match "system" "IFNET";
	match "subsystem"	"!usbus[0-9]+";
	match "type" "ATTACH";
	action "system-control start ifconfig@$subsystem ifscript@$subsystem";
};
attach 1 {
	media-type		"802.11";
	action "system-control start ifconfig@$subsystem ifscript@$subsystem";
};
detach 1 {
	media-type		"802.11";
	action "system-control stop ifconfig@$subsystem ifscript@$subsystem";
};

notify 1 {
	match "system"		"IFNET";
	match "type"		"LINK_UP";
	media-type		"ethernet";
	action "system-control start dhclient@$subsystem";
};
notify 1 {
	match "system"		"IFNET";
	match "type"		"LINK_UP";
	media-type		"802.11";
	action "system-control start dhclient@$subsystem";
};

notify 1 {
	match "system"		"IFNET";
	match "type"		"LINK_DOWN";
	media-type		"ethernet";
	action "system-control stop dhclient@$subsystem";
};
notify 1 {
	match "system"		"IFNET";
	match "type"		"LINK_DOWN";
	media-type		"802.11";
	action "system-control stop dhclient@$subsystem";
};
